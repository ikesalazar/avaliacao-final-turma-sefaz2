<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="/css/style.css" />
</h:head>

<h:body>

	<div class="container">
		<h:form>
			<p:panel header="Login">
				<p:graphicImage class="logo" name="/images/personIcon.png"
					styleClass="customImage" />
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="inputEmail" value="Email:" />
					<p:inputText id="Email" value="#{LoginBean.inputEmail}" />

					<h:outputLabel for="inputSenha" value="Password:" />
					<p:password id="password" value="#{LoginBean.inputSenha}" />

					<f:facet name="footer">
						<p:commandButton value="Entrar" action="#{LoginBean.loginIn}" />

						<p:commandButton value="Cadastre-se"
							onclick="PF('cadastro').show();" styleClass="cadButton" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
	<h:form>
		<p:dialog header="Cadastro UsuÃ¡rio" modal="true" visible="false"
			widgetVar="cadastro">
			<p:panel>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{LoginBean.usuario.nome}" />

					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{LoginBean.usuario.email}" />

					<h:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{LoginBean.usuario.senha}" />

					<f:facet name="footer">
						<p:commandButton value="Salvar" update="@form"
							actionListener="#{LoginBean.criarUsuario}" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</p:dialog>
	</h:form>
</h:body>
</html>
